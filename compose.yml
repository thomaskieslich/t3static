services:
  t3static:
    build:
      context: .
      dockerfile: Dockerfile
    image: t3static:1.0.0
    container_name: t3static
    volumes:
      - ${PWD}/.:/var/www/html
      - type: tmpfs
        target: /var/www/html/.ddev
      - type: tmpfs
        target: /var/www/html/public/fileadmin
      - type: tmpfs
        target: /var/www/html/public/typo3temp
      - type: tmpfs
        target: /var/www/html/var
