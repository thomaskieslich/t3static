---

#paths:
#  - Configuration/TypoScript/*

filePatterns:
  - "*.typoscript"
  - "*.tsconfig"

#excludePatterns:
#  - "Constants.typoscript"

sniffs:
  - class: Indentation
    parameters:
      indentConditions: true
      indentPerLevel: 2
      useSpaces: true
  - class: DeadCode
  - class: OperatorWhitespace
  - class: RepeatingRValue
    disabled: true
  - class: DuplicateAssignment
  - class: EmptySection
    disabled: false
  - class: NestingConsistency
    disabled: false
    parameters:
      commonPathPrefixThreshold: 2
